spring:
  datasource:
    url: jdbc:mysql://localhost:3306/clientmsdb?useSSL=false&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: ""
  jpa:
    hibernate:
      ddl-auto: update 
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true       
    open-in-view: false  
  sql:
    init:
      mode: always    
management:
  endpoints:
    web:
      exposure:
        include: 
          - '*'
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
