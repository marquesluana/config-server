spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/fatec
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update 
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true       
    open-in-view: false  
  sql:
    init:
      mode: always    
management:
  endpoints:
    web:
      exposure:
        include: 
          - '*'
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
